<!doctype html>
<html>
<head>
  <title>Github Activity</title>
  <script src="angular.js"></script>
  <script src="ng-calc.js"></script>
  <style>
    body *{
      font-family: Arial;
    }
    body{
      margin: auto;
      max-width: 600px;
    }
    table{
      width: 100%;
    }
  </style>
</head>
<body ng-app="ng-calc">
<remotedata url="https://api.github.com/users/airportyh/events" ng-model="events"/>
<table>
  <thead>
    <tr>
      <th>Event Type</th>
      <th>Repo</th>
      <th>Date</th>
  </thead>
  <tbody>
    <tr ng-repeat="event in events">
      <td>{{event.type}}</td>
      <td><a href="http://github.com/{{event.repo.name}}" target="_blank">{{event.repo.name}}</a></td>
      <td>{{event.created_at | date:'short' }}</td>
    </tr>
  </tbody>
</table>
</body>
</html>
